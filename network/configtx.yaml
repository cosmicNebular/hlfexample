################################################################################
#
#   SECTION: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
  - &hlfexample
    Name: hlfexample
    ID: hf.hlfexample.io
    AdminPrincipal: Role.ADMIN
    MSPDir: ./crypto-config/ordererOrganizations/hf.hlfexample.io/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('hf.hlfexample.io.member')"
      Writers:
        Type: Signature
        Rule: "OR('hf.hlfexample.io.member')"
      Admins:
        Type: Signature
        Rule: "OR('hf.hlfexample.io.admin')"

  - &Org1
    Name: hlfexampleOrganization1
    ID: org1.hf.hlfexample.io
    AdminPrincipal: Role.ADMIN
    MSPDir: ./crypto-config/peerOrganizations/org1.hf.hlfexample.io/msp
    AnchorPeers:
      - Host: peer0.org1.hf.hlfexample.io
        Port: 7051
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('org1.hf.hlfexample.io.admin', 'org1.hf.hlfexample.io.peer', 'org1.hf.hlfexample.io.client')"
      Writers:
        Type: Signature
        Rule: "OR('org1.hf.hlfexample.io.admin', 'org1.hf.hlfexample.io.client')"
      Admins:
        Type: Signature
        Rule: "OR('org1.hf.hlfexample.io.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('org1.hf.hlfexample.io.peer')"

################################################################################
#
#   SECTION: Orderer
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for orderer related parameters.
#
################################################################################
Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - orderer.hf.hlfexample.io:7050
  BatchTimeout: 5s
  # Batch Size: Controls the number of messages batched into a block.
  BatchSize:
    # Max Message Count: The maximum number of messages to permit in a batch.
    MaxMessageCount: 10
    # Absolute Max Bytes: The absolute maximum number of bytes allowed for
    # the serialized messages in a batch. If the "kafka" OrdererType is
    # selected, set 'message.max.bytes' and 'replica.fetch.max.bytes' on the
    # Kafka brokers to a value that is larger than this one.
    AbsoluteMaxBytes: 98 MB
    # Preferred Max Bytes: The preferred maximum number of bytes allowed for
    # the serialized messages in a batch. A message larger than the
    # preferred max bytes will result in a batch larger than preferred max
    # bytes.
    PreferredMaxBytes: 512 KB
  # Max Channels is the maximum number of channels to allow on the ordering
  # network. When set to 0, this implies no maximum number of channels.
  MaxChannels: 0

  # Organizations is the list of orgs which are defined as participants on
  # the orderer side of the network.
  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

################################################################################
#
#   SECTION: Application
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for application related parameters.
#
################################################################################
Application: &ApplicationDefaults
  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Capabilities:
  # Channel capabilities apply to both the orderers and the peers and must be
  # supported by both.
  # Set the value of the capability to true to require it.
  Channel: &ChannelCapabilities
    # V2_0 capability ensures that orderers and peers behave according
    # to v2.0 channel capabilities. Orderers and peers from
    # prior releases would behave in an incompatible way, and are therefore
    # not able to participate in channels at v2.0 capability.
    # Prior to enabling V2.0 channel capabilities, ensure that all
    # orderers and peers on a channel are at v2.0.0 or later.
    V2_0: true

  # Orderer capabilities apply only to the orderers, and may be safely
  # used with prior release peers.
  # Set the value of the capability to true to require it.
  Orderer: &OrdererCapabilities
    # V2_0 orderer capability ensures that orderers behave according
    # to v2.0 orderer capabilities. Orderers from
    # prior releases would behave in an incompatible way, and are therefore
    # not able to participate in channels at v2.0 orderer capability.
    # Prior to enabling V2.0 orderer capabilities, ensure that all
    # orderers on channel are at v2.0.0 or later.
    V2_0: true

  # Application capabilities apply only to the peer network, and may be safely
  # used with prior release orderers.
  # Set the value of the capability to true to require it.
  Application: &ApplicationCapabilities
    # V2_0 application capability ensures that peers behave according
    # to v2.0 application capabilities. Peers from
    # prior releases would behave in an incompatible way, and are therefore
    # not able to participate in channels at v2.0 application capability.
    # Prior to enabling V2.0 application capabilities, ensure that all
    # peers on channel are at v2.0.0 or later.
    V2_0: true

    # Organizations is the list of orgs which are defined as participants on
    # the application side of the network
    Organizations:

    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies: true

################################################################################
#
#   CHANNEL
#
#   This section defines the values to encode into a config transaction or
#   genesis block for channel related parameters.
#
################################################################################
Channel: &ChannelDefaults
  # Policies defines the set of policies at this level of the config tree
  # For Channel policies, their canonical path is
  #   /Channel/<PolicyName>
  Policies:
    # Who may invoke the 'Deliver' API
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    # Who may invoke the 'Broadcast' API
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    # By default, who may modify elements at this config level
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"

  # Capabilities describes the channel level capabilities, see the
  # dedicated Capabilities section elsewhere in this file for a full
  # description
    
################################################################################
#
#   SECTION : Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool. The profiles which specify consortiums
#   are to be used for generating the orderer genesis block.  With the correct
#   consortium members defined in the orderer genesis block, channel creation
#   requests may be generated with only the org member names and a consortium name
#
################################################################################
Profiles:
  hlfexample:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *hlfexample
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Org1
    Consortium: SampleConsortium
    Consortiums:
      SampleConsortium:
        Organizations:
          - *hlfexample
          - *Org1